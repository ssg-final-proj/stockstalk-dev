<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.png') }}"> <!-- 아이콘 경로 수정 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- 폰트 추가 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}"> <!-- CSS 경로 수정 -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script> <!-- JS 경로 수정 -->
</head>
<body>
    <div class="login-container">
        <h2 class="title">Login</h2>
        <img 
            src="{{ url_for('static', filename='image/login_kakao.png') }}" <!-- 이미지 경로 수정 -->
            alt="카카오 로그인" 
            class="login-button" 
            onclick="redirectToKakao()"
        >
    </div>
    <script>
        function redirectToKakao() {
            location.href = '/auth/kakaoLoginLogic';
        }

        // Flash message handling
        document.addEventListener('DOMContentLoaded', () => {
            const messages = "{{ messages }}"; // Flask message passed here
            if (messages) {
                alert(messages);
            }
        });
    </script>
</body>
</html>
